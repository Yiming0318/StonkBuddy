{% extends 'main.html' %}


{% block content%}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h3>Password Reset</h3>
            <p>Enter Your E-mail</p>
            <br>
            <form class="form" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>














{% endblock content%}
